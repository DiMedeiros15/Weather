<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-container"></div>

    <div class="loadingContainer">
        <div class="loadingInitial"></div>
    </div>

<div class="container">
        <div class="header">
            <h1>Olá, bom dia! </h1>
            <h3>Vamos ver como está o clima na sua cidade neste momento?</h3>
        </div>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>

            <div class="vento">
                <div class="ventoTitulo">vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="img-1-2">
                    <img class="wind" src="img/windlogo.png">
                    <img class="wind-position" src="img/ventodirection.png" style="transform: rotate(0deg)">
                </div>
            </div>

        
                <div class="feels-like">       
                    <div class="feels-like-titulo">sensação térmica</div>
                    <div class="feels-like-info">--<sup>ºC</sup></div>
                </div>
                <div class="temp-max">
                    <div class="temp-max-titulo">máx.</div>
                    <div class="temp-max-info">--<sup>ºC</sup></div>
                </div>
                <div class="temp-min">
                    <div class="temp-min-titulo">min.</div>
                    <div class="temp-min-info">--<sup>ºC</sup></div>
                </div>
           
        </div>
    </div>

    <div class="aviso"></div>

    <footer>©2023 - developed by <a href="https://www.linkedin.com/in/diego-medeiros-dev/" target="_blank"><em>Diego Medeiros</em></a>.</footer>
</div>
    <script src="script.js"></script>
</body>
</html>
